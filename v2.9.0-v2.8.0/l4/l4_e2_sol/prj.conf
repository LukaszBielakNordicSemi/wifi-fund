# Wi-Fi
CONFIG_WIFI=y
#CONFIG_WIFI_NRF70_LOG_LEVEL_ERR=y
CONFIG_WIFI_NM_WPA_SUPPLICANT=y

# Optimize Wi-Fi stack to same memory
#CONFIG_NRF70_RX_NUM_BUFS=16
#CONFIG_NRF70_MAX_TX_AGGREGATION=4

# Wi-Fi credentials
CONFIG_WIFI_CREDENTIALS=y
CONFIG_WIFI_CREDENTIALS_STATIC=n

# Networking Management API
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y
CONFIG_NET_MGMT_EVENT_INFO=y
CONFIG_NET_MGMT_EVENT_STACK_SIZE=4096
#CONFIG_NET_MGMT_EVENT_STACK_SIZE=4200
CONFIG_NET_CONNECTION_MANAGER=y
CONFIG_WIFI_MGMT_EXT=y

# Support for shell commands
CONFIG_SHELL=y
CONFIG_NET_L2_WIFI_SHELL=y
CONFIG_WIFI_CREDENTIALS_SHELL=y
#CONFIG_SHELL_STACK_SIZE=4400
CONFIG_SHELL_STACK_SIZE=5200

# Logging
CONFIG_LOG=y

# DK library
CONFIG_DK_LIBRARY=y

# System settings
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_NANO=n

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=y
CONFIG_NET_SOCKETS=y
CONFIG_POSIX_MAX_FDS=16

CONFIG_NET_L2_ETHERNET=y
CONFIG_NET_IPV6=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_DHCPV4=y
CONFIG_DNS_RESOLVER=y

# Memory
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
#CONFIG_MAIN_STACK_SIZE=4096
CONFIG_MAIN_STACK_SIZE=5200
#CONFIG_LOG_BUFFER_SIZE=3072
#CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=153600
#CONFIG_HEAP_MEM_POOL_SIZE=115000
CONFIG_HEAP_MEM_POOL_IGNORE_MIN=y

CONFIG_NET_TCP_WORKQ_STACK_SIZE=2048
#CONFIG_NET_TCP_WORKQ_STACK_SIZE=1024
CONFIG_NET_TX_STACK_SIZE=4096
CONFIG_NET_RX_STACK_SIZE=4096
CONFIG_NET_BUF_RX_COUNT=16
CONFIG_NET_BUF_TX_COUNT=16
#CONFIG_NET_BUF_RX_COUNT=36
#CONFIG_NET_BUF_TX_COUNT=36
CONFIG_NET_BUF_DATA_SIZE=256
CONFIG_NET_TC_TX_COUNT=0
#CONFIG_NET_TC_TX_COUNT=1
#CONFIG_NET_SOCKETS_DNS_TIMEOUT=30000

# MQTT
CONFIG_MQTT_LIB=y
CONFIG_MQTT_HELPER=y
CONFIG_MQTT_HELPER_LOG_LEVEL_DBG=y
CONFIG_MQTT_CLEAN_SESSION=y
# STEP 1.1 - Enable TLS for the MQTT library
CONFIG_MQTT_LIB_TLS=y
# STEP 1.5 - Increase the MQTT keep alive time 
CONFIG_MQTT_KEEPALIVE=30

CONFIG_MQTT_PUB_TOPIC="wifi/fund/board/publish/button/topic99"
CONFIG_MQTT_SUB_TOPIC="wifi/fund/board/subscribe/led/topic99"
#CONFIG_MQTT_BROKER_HOSTNAME="broker.hivemq.com"
# STEP 1.2 - Change the MQTT broker port
CONFIG_MQTT_BROKER_PORT=8883

# TLS
# STEP 1.3 - Enable the TLS library and security relevant configurations
CONFIG_NET_SOCKETS_SOCKOPT_TLS=y
#CONFIG_TLS_CREDENTIALS=y
CONFIG_MBEDTLS_RSA_C=y
#CONFIG_NORDIC_SECURITY_BACKEND=n
#CONFIG_NRF_SECURITY=n
#CONFIG_MBEDTLS_BUILTIN=y
#CONFIG_MBEDTLS_PEM_CERTIFICATE_FORMAT=y
#CONFIG_MBEDTLS_PEM_PARSE_C=y
#CONFIG_MBEDTLS_PEM_WRITE_C=y
#CONFIG_MBEDTLS_CFG_FILE="config-tls-generic.h"

CONFIG_MQTT_HELPER_PORT=8883

# Credentials located under <sample-dir>/src/credentials/ will be automatically
# provisioned prior to connecting to the server by the MQTT helper library.
CONFIG_MQTT_HELPER_SEC_TAG=24
CONFIG_MQTT_HELPER_PROVISION_CERTIFICATES=y
CONFIG_MQTT_HELPER_CERTIFICATES_FOLDER="src/credentials"

# Native network stack
CONFIG_NRF_SECURITY=y
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_KEY_EXCHANGE_ALL_ENABLED=y

# TLS credentials
CONFIG_TLS_CREDENTIALS_BACKEND_PROTECTED_STORAGE=y

# Debugging
CONFIG_MQTT_LOG_LEVEL_DBG=y
CONFIG_NET_LOG=y
CONFIG_WIFI_NM_WPA_SUPPLICANT_LOG_LEVEL_DBG=y